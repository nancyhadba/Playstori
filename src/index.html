<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192.png" />
  <title>Playstori | Offline Kids Game Launcher</title>
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">
        <img class="brand-logo" src="/icons/logo.png" alt="Playstori logo" />
      </div>
      <div class="search-shell" id="search-shell">
        <input id="search-input" type="search" placeholder="Search games" aria-label="Search games" />
        <button id="search-clear" class="ghost-button search-clear" type="button">Clear</button>
      </div>
    </header>

    <main class="layout">
      <section>
        <div id="games-grid" class="games-grid"></div>
      </section>
    </main>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
